{{ define "title" }}Home{{ end }}
{{ define "main" }}
<h1 class="text-xl font-bold mt-4">Lorenzo Good's Blog:</h1>

<div class="mt-4 text-lg">
	{{ range (where .Site.RegularPages "Section" "posts") }}
	<div class="flex flex-col">
		<span class="">{{.Date.Format "January 2, 2006"}}</span>
		<a class="text-blue-800 underline visited:text-purple-800-800" href="{{.Permalink}}">{{.Title}}</a>
	</div>
	{{ end }}
</div>

{{ end }}
